<script>
(function(){
    const params = new URLSearchParams(window.location.search);
    const auto = params.get('auto');
    const autoMsg = document.getElementById('autoMsg');
    const videoLink = document.getElementById('demoVideo');
    
    // Add hover effect
    if(videoLink) {
        videoLink.addEventListener('mouseenter', function() {
            this.style.opacity = '0.8';
        });
        videoLink.addEventListener('mouseleave', function() {
            this.style.opacity = '1';
        });
    }
    
    if(auto === '1') {
        autoMsg.style.display='block';
        autoMsg.textContent='Click image to watch video on YouTube';
    }
    
    // Back button
    document.getElementById('backPortfolioBtn').addEventListener('click',()=>{
         window.location.href = '../../index.html';
    });
    
    // Hide volume control
    const videoVol = document.getElementById('videoVol');
    const volLabel = document.querySelector('label[for="videoVol"]');
    if(videoVol) videoVol.style.display = 'none';
    if(volLabel) volLabel.style.display = 'none';
})();
/* Decorative high-density GIF system (shared with puzzle) */
const decorGifs = [
    '../gif/automobile-111_256.gif','../gif/bee-11531_256.gif','../gif/cars-4869_256.gif','../gif/flower-12278_256.gif','../gif/flower-8212_256.gif','../gif/flower-8213_256.gif','../gif/flower-8216_256.gif','../gif/flower-8348_256.gif','../gif/late-afternoon-11529_256.gif','../gif/leaf-13308_256.gif','../gif/leaf-21252_512.gif','../gif/plane-112_256.gif','../gif/taxi-279_256.gif','../gif/traffic-lights-8994_256.gif','../gif/tree-8614_256.gif','../gif/vacations-106_256.gif','../gif/wasp.gif'
];
const gifLayer = document.createElement('div');
gifLayer.id='gifDecorLayer';
gifLayer.style.position='fixed';
gifLayer.style.inset='0';
gifLayer.style.pointerEvents='none';
gifLayer.style.zIndex='1'; // behind video wrapper
document.body.appendChild(gifLayer);
const styleEl = document.createElement('style');
styleEl.textContent = `#gifDecorLayer .decor-gif{position:absolute;image-rendering:pixelated;opacity:0;animation:gifFadeCycle 20s ease-in-out infinite;will-change:transform,opacity;filter:drop-shadow(0 0 6px rgba(255,255,255,.15)) brightness(1.05) saturate(1.15);}@keyframes gifFadeCycle{0%{opacity:0;transform:scale(.8) rotate(0deg)}6%{opacity:.85;transform:scale(.9) rotate(4deg)}18%{opacity:1;transform:scale(1) rotate(-3deg)}40%{opacity:.92;transform:scale(1.05) rotate(2deg)}60%{opacity:.7;transform:scale(1.02) rotate(-2deg)}78%{opacity:.4;transform:scale(.94) rotate(1deg)}92%{opacity:.15;transform:scale(.86) rotate(-1deg)}100%{opacity:0;transform:scale(.8) rotate(0deg)}}`;
document.head.appendChild(styleEl);
function spawnDecorGifs(){
    gifLayer.innerHTML='';
    const density = Math.min(16, decorGifs.length); // slightly reduced
    const picked = decorGifs.slice().sort(()=>Math.random()-0.5).slice(0,density);
    const vw=window.innerWidth; const vh=window.innerHeight;
    const videoRect = document.querySelector('.video-wrapper').getBoundingClientRect();
    const placedRects = [];
    function intersects(x,y,w,h,rect){
        return !(x+w < rect.left || x > rect.right || y+h < rect.top || y > rect.bottom);
    }
    function overlaps(x,y,w,h){
        for(const r of placedRects){ if(!(x+w < r.x || x > r.x+r.w || y+h < r.y || y > r.y+r.h)) return true; }
        return false;
    }
    picked.forEach((src,i)=>{
        const img = document.createElement('img');
        img.src = src; img.alt=''; img.className='decor-gif';
        const t = Math.random(); let size;
        if(t < .30){ size = 50 + Math.random()*50; }
        else if(t < .60){ size = 100 + Math.random()*60; }
        else if(t < .85){ size = 150 + Math.random()*60; }
        else { size = 190 + Math.random()*50; }
        if(/leaf-|traffic/.test(src) && size > 180){ size = 150 + Math.random()*40; }
        img.style.width = size+'px'; img.style.height='auto';
        let x = Math.random()*(vw - size);
        let y = Math.random()*(vh - size);
        let tries=0;
        while(tries<90 && (intersects(x,y,size,size,videoRect) || overlaps(x,y,size,size))){
            x = Math.random()*(vw - size);
            y = Math.random()*(vh - size);
            tries++;
        }
        // If still intersecting after attempts, push it just outside video area horizontally
        if(intersects(x,y,size,size,videoRect)){
            if(x < videoRect.left){ x = videoRect.left - size - 8; }
            else { x = videoRect.right + 8; }
            if(x < 0) x = 0; if(x+size > vw) x = vw - size;
        }
        img.style.left = x+'px'; img.style.top = y+'px';
        img.style.animationDelay = (i*0.6 + Math.random()*1.0).toFixed(2)+'s';
        gifLayer.appendChild(img);
        placedRects.push({x,y,w:size,h:size});
    });
}
spawnDecorGifs();
setInterval(spawnDecorGifs,20000);
window.addEventListener('resize',()=>{ spawnDecorGifs(); });
</script>
